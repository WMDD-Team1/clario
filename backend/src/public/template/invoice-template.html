<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				font-family: "Helvetica", sans-serif;
				padding: 40px;
			}
			h1 {
				text-align: center;
			}
			.info {
				margin-bottom: 30px;
			}
			.summary {
				border-top: 1px solid #ccc;
				padding-top: 15px;
				margin-top: 20px;
			}
			.totals {
				text-align: right;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Invoice #{{invoiceNumber}}</h1>
		<div class="info">
			<p>
				<strong>Client:</strong>
				{{clientName}}
			</p>
			<p>
				<strong>Milestone:</strong>
				{{milestoneName}}
			</p>
			<p>
				<strong>Due Date:</strong>
				{{dueDate}}
			</p>
		</div>

		<h3>Deliverables</h3>
		<ul>
			{{#each deliverables}}
			<li>{{this.name}}</li>
			{{/each}}
		</ul>

		<div class="totals">
			<p>Amount: ${{amount}}</p>
			<p>Tax: ${{taxAmount}}</p>
			<h3>Total: ${{totalAmount}}</h3>
		</div>
	</body>
</html>
